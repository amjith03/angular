<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:900|Muli');
    </style>


<link href="/signup/signup.css" rel="stylesheet">
<div id="signin-box">
    <div class="left">
                <h3>SIGNUP</h3>
                <form [formGroup]="registerForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" [(ngModel)]="user.name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" ng-model="vm.user.name" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">name is required</div>
                            <div *ngIf="f.name.errors.minlength">name must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" [(ngModel)]="user.email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" ng-model="vm.user.email" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" ng-model="vm.user.password"/>
                        <div *ngIf="submitted && f.password.errors"  [(ngModel)]="user.password" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>age</label>
                        <input type="number" formControlName="age" [(ngModel)]="user.age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" ng-model="vm.user.age" />
                        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                            <div *ngIf="f.age.errors.required">age is required</div>
                        <!--    <div *ngIf="f.age.errors.minlength">Password must be at least 1</div>-->
                        </div>
                    </div>
                    <div class="form-group" class="d-flex justify-content-center" >
                        <button class="btn btn-outline-primary "  ng-click="vm.submit()" routerLinkActive="router-link-active"   >Signup</button>
                    </div>
                    <br>

                    <div class="text-center">Already have an account? <a [routerLink]="['/signin']" routerLinkActive="router-link-active">SIGNIN</a> </div>
                </form>
                
            </div>
        </div>
