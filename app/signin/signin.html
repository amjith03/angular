<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:900|Muli');
    </style>
    <script src="/signin/signin.js"></script>

<link href="/signin/signin.css" rel="stylesheet">

<div id="signin-box">
    <div class="left">
<h1>SIGN IN</h1>
<body >
        <!-- <div ng-controller = "signinController"> -->
          <form  >
         <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control"  ng-model="vm.user.email"/>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control"  ng-model="vm.user.password"/>
            </div>  
              <div class="form-group" class="d-flex justify-content-center" >
                    <button class="btn btn-outline-primary " ng-click="vm.submit()" >Log In</button>
                </div>

                <div class="text-center">Doesn't have an account? <a href="['/signup.html']" routerLinkActive="router-link-active">SIGNUP</a> </div>
            </form>
        <!-- </div> -->
    </body>
    </div>
</div>
