<link href="/course/course.css" rel="stylesheet">
<header class="header">
    <body>
        <div ng-controller="courseController">
        <div class="container">
               <div class="row">
                   <div class="col-md-3 col-sm-3 card">
                       <i class=" fa fa-code-fork"></i>
                       <div>
                          <div ng-repeat ="c in course">
                              <div class="card" style="width: 18rem;">
                           <h3 class="text-center">{{c.name}}</h3>
                           <p class="text-left">COURSE LINK : {{c.link}}</p>
                           <p class="text-left">COURSE DURATION : {{c.course_duration}}</p>
                           <p class="text-left">COURSE PRICE : {{c.price}}</p>
                           <tr>
                              <button class="delete" title="delete course"
                              ng-click="delete(c)">delete</button>
                          </tr>
                          <tr>
                            <button ng-click="update()">Update</button>
                        </tr>
                           </div>
                            </div>
                       </div>
                   </div>
               </div>
           </div>
        </div>
        </body>
      </header>
